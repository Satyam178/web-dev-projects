<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bddf687fc5.js" crossorigin="anonymous"></script>


</head>

<body>

    <div class="clock-container">

        <div class="set-timer-container">

            <div id="set" class="alarm-btn">
                <button id>Set</button>
            </div>

            <div id="reset" class="alarm-btn">
                <button>Reset</button>
            </div>

            <div id="stop" class="alarm-btn">
                <button>Stop</button>
            </div>


            <div id="hour" class="timer">
                <!-- <p>hrs</p> -->

                <i class="fas fa-angle-left hour-left"></i>

                <span id="hr"class="number">00</span>
                <i class="fas fa-angle-right hour-right"></i>

            </div>

            <div id="minute" class="timer">
                <i class="fas fa-angle-left min-left"></i>
                <span id="mint" class="number">00</span>

                <i class="fas fa-angle-right min-right"></i>

            </div>





        </div>
        <div class="time-container">

            <div class="current-time">
                <span id="curr-time">22:05</span>
            </div>

        </div>

    </div>


    <footer>

        <script src="index.js"></script>
    </footer>

</body>




</html>
