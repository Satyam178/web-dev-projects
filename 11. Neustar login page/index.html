<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div class="container">
  
    <div class="flex1">

        <div class="left">

            <div class="neustar-logo">
                <img src="neustar.png" alt="neustar tu">
            </div>

        </div>

        <div class="right"> 

            <h2>Sign in</h2>
         <span class="underscore">______</span>
            

            <div class="login-info">

                <label for="email">Email:</label><br>
                <input type="email" id="email"  name="email"><br><br>
    
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password">

            </div>

            <div class="remember-me">

                <input type="checkbox" id="remember" class="checkbox" name="remember">
                <label for="remember"> Remember me on this device</label>

            </div>

            <div class="submit-btn">
                <button type="submit"  value="Submit">Sign in</button>
            </div>


            <div class="OR">
                
              
                
                <h2> <span class="left-dash">_______________________________________________</span>  <span class="or">OR</span>  <span class="right-dash">_______________________________________________</span>  </h2>


            </div>


            <div class="login-icon-container">
                
                <div class="google icon">
                    <img src="google.png" alt="google">
                </div>

                <div class="github icon">
                    <img src="github.svg" alt="git">
                </div>



            </div>
        

         

            
        </div>

    </div>

    <div class="flex2 footer"> </div>

 </div> 
 
 




 <footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
    </footer>

    
</body>


</html>
